<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevDuel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      background: #0A0A0A;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .title {
      color: #83D6C5;
      font-family: 'JetBrains Mono', monospace;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(131, 214, 197, 0.5);
    }
    
    .loading-text {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #83D6C5;
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
    }
    
    .loader {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(131, 214, 197, 0.2);
      border-top-color: #83D6C5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo">
      <img src="../logo.svg" alt="DevDuel Logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Ctext x=%2250%22 y=%2250%22 font-size=%2240%22 fill=%22%2383D6C5%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22%3EDD%3C/text%3E%3C/svg%3E'">
    </div>
    <div class="title">DevDuel</div>
    <div class="loading-text">
      <span>Загрузка</span>
      <div class="loader"></div>
    </div>
  </div>
</body>
</html>
